<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorare Bot Starting...</title>
</head>
<body>

    <h1 id="Loading">Loading...</h1>

    <script>
        const pingUrl = "http://localhost:5000/ping";
        const url = "http://localhost:5000/index.html";

        setInterval(() => {
            fetch(pingUrl)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.status === 'ok') {
                    document.getElementById('Loading').textContent = 'Redirecting...';
                    window.location.href = url;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }, 1000);
    </script>
</body>
</html>
